application: fatcatmap
version: 1-2-alpha
runtime: python
api_version: 1

default_expiration: "0m"

#### ===== Files to Skip
skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?\..*
- ^(.*/)?tests$


#### ===== Builtin SDK Includes
builtins:
- appstats: on
- deferred: on
- remote_api: on
- admin_redirect: on
- datastore_admin: on


#### ===== Incoming Services
inbound_services:
- mail
- xmpp_message
- xmpp_presence
- xmpp_subscribe
- warmup


#### ===== Force precompilation
derived_file_type:
- python_precompiled


#### ===== Custom Admin Pages
admin_console:
  pages:
  - name: Developer's Console
    url: /_fcm/dev
  - name: Management Console
    url: /_fcm/manage
  - name: Platform Console
    url: /_pc/console
  - name: Map/Reduce
    url: /_ah/mapreduce/
  - name: Pipelines
    url: /_ah/pipeline/status
  - name: AppStats
    url: /_ah/appstats


#### ===== Error Handlers
error_handlers:
  - file: errors/default_error.html
  - error_code: over_quota
    file: errors/over_quota.html
  - error_code: dos_api_denial
    file: errors/dos_denial.html
  - error_code: timeout
    file: errors/timeout.html


#### ===== Site Handlers
handlers:

###### Asset Handlers

# Images (Static)
- url: /assets/img/static
  static_dir: assets/img/static

- url: /assets/img/static
  static_dir: assets/img/static


# Images (Dynamic)
- url: /assets/img/.*
  script: assets/img/retrieve.py

# Style (Static Only)
- url: /assets/style
  static_dir: assets/style
  mime_type: text/css

# Scripts (Static Only)
- url: /assets/js/static
  static_dir: assets/js/static
  mime_type: text/javascript

# Generic (Static)
- url: /assets/ext/static
  static_dir: assets/ext/static

# Generic (Dynamic)
- url: /assets/ext/.*
  script: assets/ext/static/retrieve.py
  
# Library/system mappings
- url: /_ah/apptrace.*
  script: lib/dist/apptrace/overview.py
  login: admin
  auth_fail_action: unauthorized
  
- url: /_ah/appstats.*
  script: $PYTHON_LIB/google/appengine/ext/appstats/ui.py
  login: admin
  auth_fail_action: unauthorized

- url: /_ah/mapreduce.*
  script: $PYTHON_LIB/google/appengine/ext/mapreduce/main.py
  login: admin
  auth_fail_action: unauthorized

- url: /_ah/pipeline(/.*)?
  script: pipeline/handlers.py
  login: admin
  auth_fail_action: unauthorized
  
- url: /_ah/warmup.*
  script: warmup.py
  login: admin
  auth_fail_action: unauthorized

- url: /_pc/console/.*
  script: $PYTHON_LIB/google/appengine/ext/admin
  login: admin
  secure: always
  auth_fail_action: redirect  


###### Static Handlers

# Root-level files
- url: /apple-touch-icon\.png
  mime_type: image/png
  static_files: static/apple-touch-icon.png
  upload: static/apple-touch-icon.png

- url: /favicon\.ico
  mime_type: image/png
  static_files: static/favicon.ico
  upload: static/favicon.ico
  expiration: "0m"
  
- url: /(robots\.txt|humans\.txt|crossdomain\.xml)
  static_files: static/\1
  upload: static/(.*)
  expiration: "0m"
 
# HTML5 Appcache Manifest
- url: /(.*\.(appcache|manifest))
  mime_type: text/cache-manifest
  static_files: static/appcache/\1
  upload: static/(.*\.(appcache|manifest))
  expiration: "0m"

# Chrome Extensions
- url: /(.*\.crx)
  mime_type: application/x-chrome-extension
  static_files: static/\1
  upload: static/(.*\.crx)

# Fonts
- url: /(.*\.woff)
  mime_type: application/x-font-woff
  static_files: static/fonts/\1
  upload: static/(.*\.woff)

###### Static directory
- url: /static
  static_dir: static

###### Providence/Clarity Mappings
- url: /_pc/manage/.*
  script: momentum/platform/gateway/manage.py
  login: admin
  auth_fail_action: redirect

###### API Requests to the Gateway
- url: /_api/rpc.*
  script: services.py
  login: optional
  auth_fail_action: unauthorized

###### Send to Tipfy
- url: /.*
  script: main.py