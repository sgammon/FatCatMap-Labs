<div id='detailsPane' class='sidebar sb-left folded' data-element='details_sidebar' data-element-type='LayoutElement'>

	<script type="text/javascript">
	$(document).ready(function initDetailsPane() {	
		$.fatcatmap.state.events.registerHook('PLATFORM_READY', function (context) {
			detailspane = new Layout.Sidebar('#detailsPane', {maximizable: true, unfolded_width: 360});
			$.fatcatmap.api.layout.register('detailspane', detailspane);		
		});
	});
	</script>
		
	<div class='paneButtonBox'>
		<a class='paneButton enabled closeButton cp-left hidden'><img src="{{ assets.image('layout/sprites', 'close-x.png') }}" width="18" height="18" /></a>

		<a class='paneButton enabled expandButton cp-right'><img src="{{ assets.image('layout/sprites', 'arrow-right.png') }}" width="18" height="18" /></a>
		<a class='paneButton hidden minimizeButton cp-right'><img src="{{ assets.image('layout/sprites', 'arrow-left.png') }}" width="18" height="18" /></a>		
	</div>
	
	<div class='panelWrapper hidden textleft'>
		<div class='title'>Details</div>
		<div class='content'>

			<div class='nodeDetailsPane'>
				<b>Current Node:</b>
				<ul>
					<li>Key: <span id='nodekey'></span></li>
					<li>Label: <span id='nodelabel'></span></li>
				</ul>
			</div>

		</div>
	</div>
	
</div>
